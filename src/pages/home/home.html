<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-grid>


   <ion-row>
    <ion-col col-6>
  <h1 text-center>Team A</h1>
      <h2 text-center>{{scoreTeamA}}</h2>
  <p text-center>score</p>

  <ion-list no-lines no padding>
    
    <ion-item>

          <ion-col col-2><button ion-button  round (click)="TeamA(+1)">+1</button></ion-col>
          <ion-col col-4><button ion-button  round (click)="TeamA(-1)">-1</button></ion-col>
    </ion-item>
     
    <ion-item>
        <ion-col col-2><button ion-button  round (click)="TeamA(+2)">+2</button></ion-col>
        <ion-col col-4><button ion-button  round (click)="TeamA(-2)">-2</button></ion-col>
            </ion-item>
          
            <ion-item>
                <ion-col col-2><button ion-button  round (click)="TeamA(+3)">+3</button></ion-col>
                <ion-col col-4><button ion-button  round (click)="TeamA(-3)">-3</button></ion-col>
                    </ion-item>
  </ion-list>
  </ion-col>
  <ion-col col-6>
      <h1 text-center>Team B</h1>
          <h2 text-center>{{scoreTeamB}}</h2>
      <p text-center>score</p>
    
      <ion-list no-lines no padding>
        <ion-item>
            <ion-col col-2><button ion-button  round (click)="TeamB(+1)">+1</button></ion-col>
            <ion-col col-4><button ion-button  round (click)="TeamB(-1)">-1</button></ion-col>
        </ion-item>
         
        <ion-item>
            <ion-col col-2><button ion-button  round (click)="TeamB(+2)">+2</button></ion-col>
            <ion-col col-4><button ion-button  round (click)="TeamB(-2)">-2</button></ion-col>
                </ion-item>
              
                <ion-item>
                    <ion-col col-2><button ion-button  round (click)="TeamB(+3)">+3</button></ion-col>
                <ion-col col-4><button ion-button  round (click)="TeamB(-3)">-3</button></ion-col>
                        </ion-item>
      </ion-list>
      </ion-col>
    
  
</ion-row>
</ion-grid>
<button color="Secondary" ion-button full (click)="Reset()" >Reset</button>
<button color="Secondary" ion-button full (click)="endMatch()" >End Match</button>
</ion-content>
